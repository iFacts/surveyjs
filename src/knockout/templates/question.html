<script type="text/html" id="survey-question">
    <div style="vertical-align:top" data-bind="css: question.survey.css.question.root, style: {display: question.koVisible() ? 'inline-block': 'none', marginLeft: question.koMarginLeft, paddingRight: question.koPaddingRight, width: question.koRenderWidth }, attr: {id: question.id}">
        <!-- ko if: question.hasTitle -->
        <div class="row">
            <div class="pull-left">
                <h5 data-bind="visible: question.survey.questionTitleLocation == 'top', text: question.koTitle(), css: question.survey.css.question.title"></h5>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary btn-xs" data-bind="click: question.onRecommendationsButtonClicked">
                    <span data-bind="text: question.survey.recommendationsButtonLabelText"></span>
                    <span class="badge badge-info" data-bind="text: question.recommendationCount"></span>
                </a>
            </div>
            <div class="clear question-description">
                <p class="text-break multiline-text" data-bind="visible: question.survey.questionTitleLocation == 'top', text: question.koDescription()"></p>
            </div>
        </div>
        <!-- /ko -->
        <!-- ko template: { name: 'survey-question-errors', data: question } -->
        <!-- /ko -->
        <!-- ko template: { name: question.koTemplateName(), data: question, afterRender: question.koQuestionAfterRender } -->
        <!-- /ko -->
        <div data-bind="visible: question.hasComment">
            <div data-bind="text:question.commentText"></div>
            <div data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': true } }"></div>
        </div>
        <!-- ko if: question.hasTitle -->
        <h5 data-bind="visible: question.survey.questionTitleLocation == 'bottom', text: question.koTitle(), css: question.survey.css.question.title"></h5>
        <!-- /ko -->
    </div>
</script>
