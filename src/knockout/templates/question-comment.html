<script type="text/html" id="survey-question-comment">
    <!-- ko if: question.survey.isEditMode -->
    <textarea type="text" data-bind="attr: {cols: question.cols, rows: question.rows, id: question.inputId, placeholder: question.placeHolder}, value:question.koValue, css: question.survey.css.comment"></textarea>

    <!-- ko if: question.survey.isDisplayMode -->
    <div data-bind="text:question.koValue, css: question.survey.css.text"></div>
    <!-- /ko -->
</script>
