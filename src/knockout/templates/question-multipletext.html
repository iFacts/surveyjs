<script type="text/html" id="survey-question-multipletext">
    <table data-bind="css: question.survey.css.multipletext.root, foreach: { data:  question.koRows, as: 'row' }">
        <tr data-bind="foreach: { data: row, as: 'item' }">
            <td data-bind="text: item.title, css: question.survey.css.multipletext.itemTitle"></td>
            <td>
                <!-- ko if: question.survey.isEditMode -->
                <input type="text" style="float:left" data-bind="attr: {size: question.itemSize, id: ($index() == 0) ? question.inputId : '', placeholder: item.placeHolder}, value: item.koValue, css: question.survey.css.multipletext.itemValue" />
                <!-- /ko -->
                <!-- ko if: question.survey.isDisplayMode -->
                <div style="float:left" data-bind="attr: {size: question.itemSize}, text: item.koValue, css: question.survey.css.multipletext.itemValue"></div>
                <!-- /ko -->
            </td>
        </tr>
    </table>
</script>
